<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../../plugins/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet">

</head>
<body class="container-fluid">
<div class="col-sm-6">
    <label class="col-sm-2 control-label">监测时段：</label>
    <div class="col-sm-2  input-group date ">
        <input id="demo" name="demo"
               class="form-control input-sm">
    </div>
</div>
</body>
<script src="../../../plugins/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="../../../plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" type="text/javascript"></script>
<script type="text/javascript">
    $('#demo').datepicker(
        {
            format: 'yyyy-mm-dd',
            minViewMode: 1,
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true,
            todayHighlight: true
        });
</script>
</html>
